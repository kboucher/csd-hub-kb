<navigation-bar [unreadCount]="unreadCount"></navigation-bar>
<div class="categories-navigation row no-gutter">
    <div class="col-sm-3 category-tree">
        <category-tree-view
            [categories]="categories"
            [selectedCategory]="selectedCategory"
            (onSelected)="onSelected($event)">
        </category-tree-view>
    </div>
    <div class="col-sm-9 category-articles">
        <ui-view name="articles">
            <div class="articles-list-container" *ngIf="articles.length">
                <div class="row">
                    <h3 class="col-sm-12">{{selectedCategory.text}}</h3>
                </div>
                <div class="row">
                    <paginator
                        class="col-sm-12"
                        *ngIf="showPager"
                        [currentPage]="page"
                        [displayMax]="7"
                        [pages]="pages"
                        [pageArticleCount]="articles.length"
                        [pageSize]="pageSize"
                        [totalArticleCount]="total"
                        (goToPage)="goToPage($event)">
                    </paginator>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="list-group articles-list">
                            <a *ngFor="let article of articles"
                                class="list-group-item"
                                uiSref=".article"
                                [uiParams]="{ articleId: article.id }"
                                [uiOptions]="{ location: true }">
                                    {{article.title}}
                                    <span class="text-muted small">{{article.date | date:"MMM d, y"}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="system-message no-articles" *ngIf="articles && !articles.length && !selectedArticle">
                <span class="h3">
                    <i class="icon icon-folder-open-alt"></i><br>
                    <p>There are currently no <strong>{{selectedCategory.text}}</strong> articles available.</p>
                </span>
            </div>
        </ui-view>
    </div>
</div>
