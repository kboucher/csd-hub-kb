<div class="row">
    <ol class="col-sm-12 breadcrumb kb-navigation-bar">
        <li><a uiSref="categories" uiSrefActiveEq="active">Categories</a></li>

        <li class="unread-articles" *ngIf="unreadCount > 0">
            <a uiSref="categories.unread-articles"
                [uiParams]="{ page: 1, size: pageSize }"
                [uiOptions]="{ location: true }"
                class="jewel-link">
                    Unread Articles
                    <span class="jewel-count">{{ unreadCount }}</span>
            </a>
        </li>
    </ol>
</div>
